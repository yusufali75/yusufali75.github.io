              <body>
              <div class="container">
                  <div class="form-container mt-5">
                      <h2 class="mb-4 text-center">KİRALAMA</h2>
                      <form>
                          <!-- Customer Information Section -->
                          <div class="form-group">
                              <label for="fullName">AD SOYAD</label>
                              <input type="text" class="form-control" id="fullName" placeholder="ADINIZI GİRİNİZ">
                          </div>
                          <div class="form-group">
                              <label for="email">Email adres</label>
                              <input type="email" class="form-control" id="email" placeholder=" email">
                          </div>
                          <div class="form-group">
                              <label for="phoneNumber">NUMARA</label>
                              <input type="tel" class="form-control" id="phoneNumber" placeholder="NUMARA">
                          </div>
              
                          <!-- Car Selection Section -->
                          <div class="form-group">
                              <label for="carType">ARAÇ TİPİ</label>
                              <select class="form-control" id="carType">
                                  <option>EKONOMİK</option>
                                  <option>LÜX</option>
                                  <option>ORTA BOY</option>
                                  <option>TAM BOYUT</option>
                                  
                                  <option>SUV</option>
                              </select>
                          </div>
              
                          <!-- Rental Duration Section -->
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="pickupDate">ALIŞ TARİHİ</label>
                                  <input type="date" class="form-control" id="pickupDate">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="returnDate">TESLİM TARİHİ</label>
                                  <input type="date" class="form-control" id="returnDate">
                              </div>
                          </div>
              
                          <!-- Pickup and Return Location Section -->
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="pickupLocation">TESLİM ALMA KONUM</label>
                                  <input type="text" class="form-control" id="pickupLocation" placeholder="Enter pick-up location">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="returnLocation">İADE KONUMU</label>
                                  <input type="text" class="form-control" id="returnLocation" placeholder="Enter return location">
                              </div>
                          </div>
              
                          <!-- Additional Options Section -->
                          <div class="form-group">
                              <label for="additionalOptions">EKSTRA SEÇENEKLER</label>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="gps">
                                  <label class="form-check-label" for="gps">
                                      GPS Navigation
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="childSeat">
                                  <label class="form-check-label" for="childSeat">
                                    ÇOCUK KOLTUĞU
                                  </label>
                              </div>
                              
                          </div>
              
                          <!-- Submit Button -->
                          <button type="submit" class="btn btn-primary btn-block">KİRALA</button>
                          
                      </form>
                  </div>
              </div>
