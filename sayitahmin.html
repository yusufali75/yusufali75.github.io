<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
        margin-top:200px;
        background-color: rgb(191, 221, 221);
    }
</style>
</head>
<body>
    <center>
    <h2>Sayı Tahmin Oyunu</h2>
    <input id="tahmin" type="number" placeholder="1-200 arası tahmin">
    <button onclick="tahminEt()">Tahmin Et</button>
    <p id="sonuc"></p></center>

    <script>
        let hedefSayi = Math.floor(Math.random() * 200) + 1;

        function tahminEt() {
            const tahmin = parseInt(document.getElementById("tahmin").value);
            if (tahmin > hedefSayi) {
                document.getElementById("sonuc").innerText = "Daha küçük bir sayı!";
            } else if (tahmin < hedefSayi) {
                document.getElementById("sonuc").innerText = "Daha büyük bir sayı!";
            } else {
                document.getElementById("sonuc").innerText = "Tebrikler, doğru tahmin!";
            }
        }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
